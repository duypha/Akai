<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F5F1EB" />
    <meta name="description" content="Akai - AI Assistant with screen vision, voice input, and UI analysis" />
    <title>Akai</title>
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #F5F1EB;
      }

      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #F5F1EB;
      }

      .initial-loader-text {
        font-family: 'Georgia', serif;
        font-size: 24px;
        color: #6B5B4F;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial-loader">
        <span class="initial-loader-text">Akai</span>
      </div>
    </div>
  </body>
</html>
