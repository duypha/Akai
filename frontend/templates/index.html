<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akai</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Akai</h1>
            <p class="subtitle">Your mindful AI companion</p>
        </header>

        <!-- Session Code Entry (shown first) -->
        <div id="session-entry" class="card">
            <h2>Start Support Session</h2>
            <div class="session-options">
                <button id="btn-new-session" class="btn btn-primary btn-large">
                    Start New Session
                </button>
                <div class="divider">or</div>
                <div class="code-entry">
                    <label for="session-code">Enter Session Code:</label>
                    <input type="text" id="session-code" placeholder="1234" maxlength="4" pattern="[0-9]*">
                    <button id="btn-join-session" class="btn btn-secondary">Join</button>
                </div>
            </div>
        </div>

        <!-- Main Support Interface (hidden until session starts) -->
        <div id="support-interface" class="hidden">
            <!-- Session Info Bar -->
            <div class="session-bar">
                <span class="session-id">Session: <strong id="display-session-code">----</strong></span>
                <span class="session-status" id="session-status">● Connected</span>
            </div>

            <!-- Main Layout with Sidebar -->
            <div class="main-layout">
                <!-- Chat Area -->
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message assistant">
                            <div class="message-content">
                                Hello, I'm Akai.
                            </div>
                        </div>
                        <div class="message assistant">
                            <div class="message-content">
                                How can I help you today?
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar for KB & Tasks -->
                <div id="sidebar" class="sidebar hidden">
                    <!-- KB Solutions Panel -->
                    <div id="kb-panel" class="sidebar-panel hidden">
                        <div class="panel-header">
                            <span>Quick Solutions</span>
                            <button class="btn-close" onclick="app.closeSidebar()">×</button>
                        </div>
                        <div id="kb-solutions" class="panel-content">
                            <!-- Solutions will be inserted here -->
                        </div>
                    </div>

                    <!-- Task Plan Panel -->
                    <div id="task-panel" class="sidebar-panel hidden">
                        <div class="panel-header">
                            <span>Guided Fix</span>
                            <button class="btn-close" onclick="app.closeSidebar()">×</button>
                        </div>
                        <div id="task-content" class="panel-content">
                            <!-- Task steps will be inserted here -->
                        </div>
                    </div>

                    <!-- Template Suggestion -->
                    <div id="template-panel" class="sidebar-panel hidden">
                        <div class="panel-header">
                            <span>Want a guided fix?</span>
                            <button class="btn-close" onclick="app.closeTemplatePanel()">×</button>
                        </div>
                        <div id="template-content" class="panel-content">
                            <!-- Template suggestion will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            </div><!-- end main-layout -->

            <!-- Controls -->
            <div class="controls">
                <!-- Screen Share -->
                <div class="control-group">
                    <button id="btn-share-screen" class="btn btn-screen">
                        Share Screen
                    </button>
                    <button id="btn-stop-share" class="btn btn-danger hidden">
                        Stop Sharing
                    </button>
                    <button id="btn-capture" class="btn btn-secondary hidden">
                        Capture
                    </button>
                </div>

                <!-- Voice Controls -->
                <div class="control-group">
                    <button id="btn-voice" class="btn btn-voice">
                        Hold to Speak
                    </button>
                    <span id="voice-status" class="status-text"></span>
                </div>

                <!-- Text Input -->
                <div class="input-group">
                    <input type="text" id="message-input" placeholder="Type your message here...">
                    <button id="btn-send" class="btn btn-primary">Send</button>
                </div>
            </div>

            <!-- Screen Preview (shown when sharing) -->
            <div id="screen-preview" class="screen-preview hidden">
                <video id="screen-video" autoplay muted></video>
                <canvas id="screen-canvas" class="hidden"></canvas>
            </div>
        </div>

        <!-- Audio element for TTS playback -->
        <audio id="tts-audio" class="hidden"></audio>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
